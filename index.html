<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <script
      src="https://kit.fontawesome.com/6b8ba25103.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Budget App</title>
  </head>
  <body>
    <div class="box">
      <h2>BUDGET APP</h2>
      <section class="top">
        <div class="budget">
          <p class="budg_p">Please Enter Your Budget</p>
          <input type="number" class="budg_inp" />
          <button  class="btn_sub">Add</button>
        </div>
        <div class="top_right">
          <div class="bud">
            <h4 class="h4">BUDGET</h4>
            <i class="fas fa-money-bill-alt icn"></i>

            <div class="fig figB">&dollar; 0</div>
          </div>
          <div class="exp">
            <h4 class="h4">EXPENSES</h4>
            <i class="far fa-credit-card icn"></i>
            <div class="figr">&dollar; 0</div>
          </div>
          <div class="bal">
            <h4 class="h4">BALANCE</h4>
            <i class="fas fa-dollar-sign icn"></i>
            <div class="fig figBa">&dollar; 0</div>
          </div>
        </div>
      </section>
      <section class="butt">
        <div class="expense">
          <p class="exp_p1">Please Enter Your Expense</p>
          <input type="text" class="exp_inp" />
          <p class="exp_p2">Please Enter Expense Amount</p>
          <input type="number" class="exp_inp exp_inpA" />
          <button  class="btn_exp">Add Expense</button>
        </div>
        <div class="butt_right">
          <div class="header">
            <h6 class="p">Expense Title</h6>
            <h6 class="p">Expense Value</h6>
          </div>
          <div class="container">
            <!-- <div class="value">
            <div class="v1"> <p >- Buy Cookies</p></div>   
            <div class="coin">$10</div>
            <div class="icon">
              <i class="fas fa-edit ic4"></i>
              <i class="ri-delete-bin-line ic5"></i>

            </div>
                       </div> -->
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://your-site-or-cdn.com/fontawesome/v6.0.0-beta1/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
